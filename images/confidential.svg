<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)"/>
  
  <!-- Lock Icon -->
  <g transform="translate(300, 150)">
    <!-- Lock body -->
    <rect x="-30" y="10" width="60" height="70" rx="5" fill="#ECF0F1" opacity="0.9"/>
    
    <!-- Lock shackle -->
    <path d="M -20,-10 Q -20,-40 0,-40 Q 20,-40 20,-10" 
          stroke="#ECF0F1" 
          stroke-width="8" 
          fill="none" 
          opacity="0.9"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="35" r="8" fill="#34495E"/>
    <rect x="-3" y="35" width="6" height="20" fill="#34495E"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="260" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#ECF0F1" 
        text-anchor="middle">
    CONFIDENTIAL
  </text>
  
  <text x="300" y="290" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#BDC3C7" 
        text-anchor="middle">
    Private Client Project
  </text>
</svg>
